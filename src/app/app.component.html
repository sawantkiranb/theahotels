<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-list (toggleNavigation)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sideNavigationToggle)="sidenav.toggle()"></app-header>
    <app-navtabs></app-navtabs>
  </mat-sidenav-content>

  <router-outlet></router-outlet>
</mat-sidenav-container>
